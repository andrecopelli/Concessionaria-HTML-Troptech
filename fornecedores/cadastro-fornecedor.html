<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Concessionária Copelli - Cadastro</title>
</head>

<body>
    <div>
        <h1>Copelli Multimarcas - Fornecedores</h1>
        <p>Preencha o formulário e clique em <b>Salvar</b> para cadastrar um novo fornecedor.</p>
    </div>
    <br>
    <div>
        <h2>Cadastro de Fornecedores</h2>
        <form action="./fornecedor-sucesso.html" method="get">
            <div>
                <label for="nome">Nome do Fornecedor:</label>
                <input id="nome" type="text" required />
            </div>
            <br>
            <div>
                <label for="cnpj">CNPJ:</label>
                <input id="cnpj" type="text">
            </div>
            <br>
            <div>
                <label for="email">Endereço de E-mail:</label>
                <input id="email" type="email">
            </div>
            <br>
            <div>
                <input type="submit" value="Salvar">
            </div>
            <br>
            <div>
                <p>Clique <a href="/pagina-inicial.html">aqui</a> para voltar a Página Inicial.</p>
            </div>

        </form>
    </div>
</body>

</html>
