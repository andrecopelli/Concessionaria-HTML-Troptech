<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Concessionária Copelli - Cadastro</title>
</head>

<body>
    <div>
        <h1>Copelli Multimarcas - Funcionários</h1>
        <p>Preencha o formulário e clique em <b>Salvar</b> para cadastrar um novo funcionário.</p>
    </div>
    <br>
    <div>
        <h2>Cadastro de Funcionários</h2>
        <form action="./funcionario-sucesso.html" method="get">
            <div>
                <label for="nome">Nome do Funcionário:</label>
                <input id="nome" type="text" required />
            </div>
            <br>
            <div>
                <label for="cpf">CPF:</label>
                <input id="cpf" type="text" required>
            </div>
            <br>
            <div>
                <label for="endereco">Endereço:</label>
                <input id="endereco" type="text">
            </div>
            <br>
            <div>
                <label for="data-contratacao">Data da Contratação:</label>
                <input id="data-contratacao" type="date">
            </div>
            <br>
            <br>
            <div>
                <input type="submit" value="Salvar">
            </div>
            <br>
            <div>
                <p>Clique <a href="/pagina-inicial.html">aqui</a> para voltar a Página Inicial.</p>
            </div>

        </form>
    </div>
</body>

</html>
