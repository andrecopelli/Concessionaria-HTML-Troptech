<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Concessionária Copelli - Cadastro</title>
</head>

<body>
    <div>
        <h1>Copelli Multimarcas - Carros</h1>
        <p>Preencha o formulário e clique em <b>Salvar</b> para cadastrar um novo veículo.</p>
    </div>
    <br>
    <div>
        <h2>Cadastro de Veículos</h2>
        <form action="./carro-sucesso.html" method="get">
            <div>
                <label for="modelo">Modelo do Carro:</label>
                <input id="modelo" type="text" required>
            </div>
            <br>
            <div>
                <label for="marca">Marca:</label>
                <input id="marca" type="text" required>
            </div>
            <br>
            <div>
                <label for="chassi">Chassi do Carro:</label>
                <input id="chassi" type="text" required>
            </div>
            <br>
            <div>
                <label for="fabricante">Fabricante:</label>
                <select id="fabricante" required>
                    <option value="1">Volkswagen</option>
                    <option value="2">Fiat</option>
                    <option value="3">Chevrolet</option>
                </select>
            </div>
            <br>
            <div>
                <input type="submit" value="Salvar">
            </div>
            <br>
            <div>
                <p>Clique <a href="/pagina-inicial.html">aqui</a> para voltar a Página Inicial.</p>
            </div>

        </form>
    </div>
</body>

</html>
